{% extends "base.html" %}

{% block content %}
    <h1>Madlibs</h1>
    <form action="/questions">
        <select name="story_id">
            {% for story_id, story in stories.items() %}
                <option value="{{ story_id }}">{{ story.title }}</option>
            {% endfor %}
        </select>
        <button>Go</button>
    </form>
{% endblock %}
